<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactos</title>

    <!-- Tab icon -->
    <link rel="icon" href="../static/imgs/LogoBlancoLFAP.png" th:href="@{/imgs/LogoBlancoLFAP.png}" />

    <!-- Bootstrap core CSS (Bootstrap 5.2.1) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/contacts.css"
        th:href="@{/css/contacts.css}" />
</head>

<body>
    <header>
        <!-- the next code is about the navbar of Bootstrap -->
        <nav class="navbar navbar-expand-lg fixed-top bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" th:href="@{/}">
                    <!-- Nav bar icon -->
                    <img src="../static/imgs/LogoBlackLFAP.png" th:src="@{/imgs/LogoBlackLFAP.png}" alt="" width="40"
                        height="40" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> Menú
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{/}">Página Inicio</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="#" th:href="@{/vistasUser/weather}">Clima</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{vistasUser/weather}">
                                <img src="../static/imgs/logoClima.png" th:src="@{/imgs/logoClima.png}" alt=""
                                    width="30" height="30" />
                            </a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex" role="" sec:authorize="isAuthenticated()">
                    <a href="../templates/login.html" th:href="@{/logout}" class="btn btn-outline-success">Cerrar
                        sesión</a>
                </form>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <div class="container">
        <h1>Usuarios registrados</h1>
        <br>
        <div class="text-right">
        	<a class="btn btn-primary" th:href="@{/}">Regresar</a>
            <a class="btn btn-primary" th:href="@{/register}">Agregar Contacto</a>
        </div>
        <br> <br>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">ID</td>
                        <td th:text="${usuario.nombre}">Nombre</td>
                        <td th:text="${usuario.apellido}">Apellido</td>
                        <td th:text="${usuario.email}">Email</td>
                        <td>
                            <a th:href="@{'/vistasAdmin/contacts/edit/' + ${usuario.id}}">Editar</a>
                            <a th:href="@{'/vistasAdmin/contacts/delete/' + ${usuario.id}}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
